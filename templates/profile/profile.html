{% extends 'base.html' %}
{% block content %}
    <h2>Profile</h2>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Bio: {{ profile.bio }}</p>
    <p>Verified: {{ profile.is_verified }}</p>
    <a href="{% url 'edit_profile' %}">Edit Profile</a> |
    <a href="{% url 'change_password' %}">Change Password</a>
{% endblock %}
